		<div class="preorder">
			<article>
				<!--
					Create the form for customer to enter payment information in;
					consider researching what a fieldset is and implementing it

					Suggestion for later: implement javascript(?) that lets the user
					select from a gui calendar (and also perhaps to automatically get
					the current date)
				-->
				<form>

					<fieldset>
						<legend>Enter your payment information below:</legend>
						<label for="firstName">First Name</label><br>
							<input type="text" name="firstName" id="firstName" required="required"><br>

						<label for="lastName">Last Name</label><br>
							<input type="text" name="lastName" id="lastName" required="required"><br>

						<label for="address">Street Address</label><br>
							<input type="text" name="streetAddress" id="address" required="required"><br>

						<!--
							Spot for list of state abbreviations; make an array in JS maybe?
						-->

						<label for="zip">Zip code</label><br>
							<input type="number" name="zipCode" id="zip" required="required"><br>

						<!--
							Would like to implement 2 radio buttons for "Credit" & "Debit";
							may have to group these into something for the "for" part of the
							label
						-->
						<label>Card Type</label><br>
							<label for="creditCard">Credit</label>
							<input type="radio" name="cardType" id="creditCard" value="credit"><br>
							<label for="debitCard">Debit</label>
							<input type="radio" name="cardType" id="debitCard" value="debit"><br>
						<label for="cardNumber">Card Number<br>
							<input type="number" name="cardNumber" id="cardNumber" required="required">
						</label>
					</fieldset>
				</form>
